<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="width=device-width, initial-scale=1" charset=UTF-8" name="viewport">
        <title>Tables</title>
        <link href="../bootstrap-5.0.2-dist/css/bootstrap.css" rel="stylesheet">
    </head>
    <body>
        <div class="container body-content">
            <h3>Team: Blackburn Rovers 94-95</h3>
            <div class="table-responsive-md">
                <table class="table table-sm table-bordered">
                    <thead class="table-primary align-middle text-center">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Team Name</th>
                            <th scope="col">Fixed Team Name</th>
                            <th scope="col">Club</th>
                            <th scope="col">League</th>
                            <th scope="col">Half-decade (if exists)</th>
                            <th scope="col">Season (if exists)</th>
                            <th scope="col">Giggi</th>
                            <th scope="col">Jbou</th>
                            <th scope="col">Val</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>609</td>
                            <td>Blackburn Rovers 94-95</td>
                            <td>Blackburn Rovers 94-95</td>
                            <td>Blackburn Rovers</td>
                            <td>Premier League 1994-95</td>
                            <td></td>
                            <td>1994-95</td>
                            <td>True</td>
                            <td>False</td>
                            <td>False</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="text-center">
                <img src="./sample.jpg" class="img-fluid">
            </div>
        </div>
    </body>
</html>
